<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/popup.css">
  <title>Oxyplug - Technical SEO Audit</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

<div id="wrapper">
  <h1 class="oxyplug-tech-seo-h1">Oxyplug - Technical SEO Audit</h1>

  <nav class="oxyplug-section">
    <button class="button button-active oxyplug-icon-home" data-target="home"></button>
    <button class="button oxyplug-icon-cog" data-target="settings"></button>
    <button class="button oxyplug-icon-exclude" data-target="exclusions"></button>
    <button class="button oxyplug-icon-info" data-target="learn"></button>
    <button class="button oxyplug-icon-history" data-target="history"></button>
    <a href="https://oxyplug.com" target="_blank">OxyPlug.com</a>
  </nav>

  <div id="content">

    <div id="home" class="oxyplug-section">
      <div id="main-buttons">
        <button id="start" class="button button-primary">Start</button>
        <button id="stop" class="button button-danger" disabled>Cancel</button>
        <button id="purge-reload" class="button button-info" disabled>Purge & Reload</button>
      </div>
      <div id="oxyplug-issue-list" class="oxyplug-list">
        <div id="last-audit" class="info-box">
          <div>
            <strong>Last Audit Page:</strong>
            <span>N/A</span>
          </div>
          <div>
            <strong>Last Audit Date:</strong>
            <span>N/A</span>
          </div>
        </div>
        <div id="oxyplug-is-processing">
          <span>* Please do not close while it is processing...</span>
          <div></div>
          <div id="audit-progress" class="progress-container">
            <div class="progress-bar"></div>
            <span>0%</span>
          </div>
        </div>
        <div class="oxyplug-tabs">
          <button id="all-issue" class="button button-small">
            All<span>0</span>
          </button>
          <button id="src-issue" class="button button-small">
            Src<span>0</span>
          </button>
          <button id="alt-issue" class="button button-small">
            Alt<span>0</span>
          </button>
          <button id="width-issue" class="button button-small">
            Width<span>0</span>
          </button>
          <button id="height-issue" class="button button-small">
            Height<span>0</span>
          </button>
          <button id="rendered-size-issue" class="button button-small">
            Rendered Size<span>0</span>
          </button>
          <button id="aspect-ratio-issue" class="button button-small">
            Aspect Ratio<span>0</span>
          </button>
          <button id="filesize-issue" class="button button-small">
            Filesize<span>0</span>
          </button>
          <button id="load-fails-issue" class="button button-small">
            Load Fails<span>0</span>
          </button>
          <button id="nx-issue" class="button button-small">
            No 2x<span>0</span>
          </button>
          <button id="next-gen-formats-issue" class="button button-small">
            Next Gen Formats<span>0</span>
          </button>
          <button id="lazy-load-issue" class="button button-small">
            Lazy Load<span>0</span>
          </button>
          <button id="has-space-issue" class="button button-small">
            Has Space<span>0</span>
          </button>
          <button id="preload-lcp-issue" class="button button-small">
            Preload LCP<span>0</span>
          </button>
          <button id="lcp-issue" class="button button-small">
            LCP (Image)<span>0</span>
          </button>
          <button id="decoding-issue" class="button button-small">
            Decoding<span>0</span>
          </button>
        </div>
        <ul></ul>

        <div id="progress-logs" class="info-box">
          <button>&times;</button>
          <ul></ul>
        </div>

      </div>
    </div>

    <div id="settings" class="oxyplug-section">
      <label for="oxyplug-max-image-filesize">Max Image Filesize (KB)</label>
      <input id="oxyplug-max-image-filesize" type="number" min="1">
      <div class="h-separator"></div>

      <label for="oxyplug-max-image-alt">Max Image Alt (Characters)</label>
      <input id="oxyplug-max-image-alt" type="number" min="1">
      <div class="h-separator"></div>

      <label for="oxyplug-max-scrolling">Max Scrolling</label>
      <div class="sub-options">
        <input id="unlimited-max-scrolling" type="radio" name="max_scrolling" value="u">
        <label for="unlimited-max-scrolling">Unlimited</label>

        <input id="limited-max-scrolling" type="radio" name="max_scrolling" value="l">
        <label for="limited-max-scrolling">Limited (15000px at most)</label>
      </div>
      <input id="oxyplug-max-scrolling" type="number" min="1">
      <div class="h-separator"></div>

      <div class="next-to-each-other">
        <div>
          <label for="oxyplug-x-color-all">X Color</label>
          <input id="oxyplug-x-color-all" type="color">
        </div>

        <div>
          <label for="oxyplug-x-color">X Color (Active)</label>
          <input id="oxyplug-x-color" type="color">
        </div>
      </div>

      <div class="h-separator"></div>

      <div>
        <input id="oxyplug-rtl-scrolling" type="checkbox">
        <label for="oxyplug-rtl-scrolling">RTL (Use this for right-to-left scrolling layout)</label>
      </div>

      <div>
        <input id="oxyplug-disable-a-tags" type="checkbox">
        <label for="oxyplug-disable-a-tags">Disable &lt;a&gt; tags</label>
      </div>

      <div>
        <input id="oxyplug-disable-mouse-events" type="checkbox">
        <label for="oxyplug-disable-mouse-events">Disable JS events (mousedown, mouseup, click)</label>
      </div>

      <div>
        <input id="oxyplug-hide-x-overlays" type="checkbox">
        <label for="oxyplug-hide-x-overlays">Hide overlays on Oxyplug's X</label>
      </div>
    </div>

    <div id="exclusions" class="oxyplug-section oxyplug-list">
      <h2>Exclusion list</h2>
      <p>No exclusions.</p>
      <ul></ul>
    </div>

    <div id="learn" class="oxyplug-section">
      <h2>Learn More</h2>
      <ul></ul>
    </div>

    <div id="history" class="oxyplug-section oxyplug-list">
      <h2>Latest 10 audits</h2>
      <ul></ul>
    </div>

  </div>
</div>

<script src="assets/js/common.js"></script>
<script src="assets/js/popup.js"></script>

</body>
</html>
